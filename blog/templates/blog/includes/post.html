{% load static %}
<li>
    <article class="post">
        <a href="{% url 'post-detail-page' slug=post.slug %}">
            <img src="{% static 'blog/images/'|add:post.image %}" alt="{{post.title}}"/>
            <div class="post__content">
                <h3>{{ post.title }}</h3>  
                {% comment %} for accessing the title key of post we need to have post.title instead of post['title'] {% endcomment %}
                <p>
                    {{post.excerpt}}
                </p>
            </div>
        </a>
    </article>
</li>
